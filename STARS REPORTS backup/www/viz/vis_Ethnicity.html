<!DOCTYPE html>
<meta charset="utf-8">

<style>

.node {
  cursor: pointer;
    fill: #30b458;
}

.node:hover {
  stroke: #000;
  stroke-width: 1.5px;
}

.node--root {
  stroke: #777;
  stroke-width: 2px;
}

.node--leaf {
fill: white;
  <!-- fill: #ca554d; -->
}

.node--newData{

fill: #308cb4;
}

.label {

  text-anchor: middle;
  text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, -1px 0 0 #fff, 0 -1px 0 #fff;
}

.label,
.node--root,
.node--leaf {
  pointer-events: none;
}


</style>
